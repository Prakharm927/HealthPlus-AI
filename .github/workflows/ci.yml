name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check code formatting with Black
        run: black --check src/ config/ tests/

      - name: Check import sorting with isort
        run: isort --check-only src/ config/ tests/

      - name: Lint with flake8
        run: |
          flake8 src/ config/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ config/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type checking with mypy
        run: mypy src/ config/ --ignore-missing-imports || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Run integration tests
        run: pytest tests/integration/ -v || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  validate-models:
    name: Validate Model Artifacts
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check model directory structure
        run: |
          echo "Checking model directory structure..."
          if [ ! -d "models" ]; then
            echo "Warning: models directory not found"
            mkdir -p models/v1
          fi
          echo "Model directory structure validated"

      - name: Validate model metadata
        run: |
          echo "Model artifact validation completed"
          echo "Note: In production, add actual model validation here"

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, validate-models]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: openhealth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t openhealth:test .
          echo "Docker image built successfully"

  tag-version:
    name: Tag Release Version
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          LATEST_TAG=${{ steps.get_tag.outputs.latest_tag }}
          VERSION=${LATEST_TAG#v}
          PATCH=$((${VERSION##*.} + 1))
          NEW_VERSION="v${VERSION%.*}.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ steps.bump_version.outputs.new_version }} -m "Release ${{ steps.bump_version.outputs.new_version }}"
          echo "Created tag ${{ steps.bump_version.outputs.new_version }}"
          echo "Run 'git push origin ${{ steps.bump_version.outputs.new_version }}' to push this tag"
