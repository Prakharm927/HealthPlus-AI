<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Calculator - HealthPlus AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(175, 82, 222, 0.1) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10%, -10%);
            }
        }

        .navbar {
            position: sticky;
            top: 0;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            z-index: 100;
        }

        .nav-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .card {
            background: rgba(255, 255, 255, 0.04);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 14px 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        .btn-example {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-example:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-green {
            border-left: 4px solid #34C759;
        }

        .result-orange {
            border-left: 4px solid #FF9500;
        }

        .result-red {
            border-left: 4px solid #FF3B30;
        }

        .result h4 {
            margin-bottom: 12px;
            font-size: 20px;
        }

        .result-item {
            margin: 8px 0;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="back-link">‚Üê Home</a>
            <div class="logo">
                <span>üè•</span> HealthPlus <span class="badge">AI</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>‚ù§Ô∏è Heart Disease Risk</h1>
            <p>Assess your cardiovascular risk based on clinical markers</p>
        </div>

        <div class="card">
            <form id="heartForm">
                <div class="form-group">
                    <label>Age (years)</label>
                    <input type="number" id="age" min="1" max="120" required value="55">
                </div>
                <div class="form-group">
                    <label>Cholesterol (mg/dL)</label>
                    <input type="number" id="chol" min="100" max="400" required value="220">
                </div>
                <div class="form-group">
                    <label>Resting Blood Pressure (mmHg)</label>
                    <input type="number" id="bp" min="80" max="200" required value="130">
                </div>
                <div class="form-group">
                    <label>Chest Pain Type (0-3)</label>
                    <input type="number" id="cp" min="0" max="3" required value="2">
                </div>
                <div class="form-group">
                    <label>Fasting Blood Sugar > 120 mg/dl (0=No, 1=Yes)</label>
                    <input type="number" id="fbs" min="0" max="1" required value="0">
                </div>

                <div class="btn-example"
                    onclick="document.getElementById('age').value=63;document.getElementById('chol').value=260;document.getElementById('bp').value=155;document.getElementById('cp').value=3;document.getElementById('fbs').value=1;">
                    üìù Load High Risk Example</div>
                <button type="submit" class="btn" id="submitBtn">Analyze Risk</button>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('heartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analyzing...';
            resultDiv.classList.remove('show');

            try {
                const data = {
                    age: parseInt(document.getElementById('age').value),
                    chol: parseInt(document.getElementById('chol').value),
                    trestbps: parseInt(document.getElementById('bp').value),
                    cp: parseInt(document.getElementById('cp').value),
                    fbs: parseInt(document.getElementById('fbs').value)
                };

                const response = await fetch('/api/predict/heart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const colorClass = `result-${result.color}`;
                resultDiv.className = `result show ${colorClass}`;
                resultDiv.innerHTML = `
                    <h4>üìä ${result.prediction}</h4>
                    <div class="result-item"><strong>Risk Score:</strong> ${(result.risk_score * 100).toFixed(0)}%</div>
                    <div class="result-item"><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(0)}%</div>
                    <div class="result-item"><strong>Risk Factors:</strong></div>
                    <ul style="margin-left: 20px; font-size: 13px;">
                        ${result.risk_factors.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                    <div class="result-item" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);">
                        <strong>Recommendation:</strong><br>${result.recommendation}
                    </div>
                `;

            } catch (error) {
                resultDiv.className = 'result show result-red';
                resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${error.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Analyze Risk';
            }
        });
    </script>
</body>

</html>
