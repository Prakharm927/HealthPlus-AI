<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Detection - HealthPlus AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 122, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(175, 82, 222, 0.1) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10%, -10%);
            }
        }

        .navbar {
            position: sticky;
            top: 0;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            z-index: 100;
        }

        .nav-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }
        .back-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-link:hover {
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .card {
            background: rgba(255, 255, 255, 0.04);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 14px 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-green {
            border-left: 4px solid #34C759;
        }

        .result-orange {
            border-left: 4px solid #FF9500;
        }

        .result-red {
            border-left: 4px solid #FF3B30;
        }

        .result h4 {
            margin-bottom: 12px;
            font-size: 20px;
        }

        .result-item {
            margin: 8px 0;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        p.info {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="back-link">‚Üê Home</a>
            <div class="logo"><span>üè•</span> HealthPlus <span class="badge">AI</span></div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>ü´Å Kidney Disease Detection</h1>
            <p>AI-powered CT scan analysis simulation</p>
        </div>

        <div class="card">
            <p class="info" style="margin-bottom:20px;">
                This calculator simulates CT scan analysis for kidney conditions. Click the button below to analyze a
                simulated scan.
            </p>
            <form id="kidneyForm">
                <button type="submit" class="btn" id="submitBtn">Analyze CT Scan</button>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('kidneyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analyzing...';
            resultDiv.classList.remove('show');

            try {
                const response = await fetch('/api/predict/kidney', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                const colorClass = `result-${result.color}`;
                resultDiv.className = `result show ${colorClass}`;
                resultDiv.innerHTML = `
                    <h4>üìä ${result.prediction}</h4>
                    <div class="result-item"><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(0)}%</div>
                    <div class="result-item" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);">
                        <strong>Recommendation:</strong><br>${result.recommendation}
                    </div>
                `;

            } catch (error) {
                resultDiv.className = 'result show result-red';
                resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${error.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Analyze CT Scan';
            }
        });
    </script>
</body>

</html>
