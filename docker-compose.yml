version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openhealth-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=INFO
      - MODEL_VERSION=v1
      - CONFIDENCE_THRESHOLD=0.75
    volumes:
      # Mount models directory for easy model updates
      - ./models:/app/models
      # Mount source for development (comment out for production)
      - ./src:/app/src
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
